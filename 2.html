<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/2.css">
</head>
<body>
    <div class="header">
        
        <div class="box">

            <div class="image">
                <img src="../images/illustration-hero.svg" alt="">
            </div>
           
            <div class="white">
                
                <div class="text1">
                    Order Summary
                </div>

                <div class="text2">
                    You can now listen to millions of songs,
                    <br> audiobooks, and podcasts on any device <br>
                     anywhere you like!
                </div>

                <div class="box1">

                    <div class="boxleft">
                        <div class="music">
                            <img src="../images/icon-music.svg" alt="">
                        </div>
                        <div class="word">
                            <div class="annual">
                                AnnualPlan
                            </div>
                            <div class="dollar">
                                $59.99/year
                            </div>
                        </div>
                    </div>
                    <div class="boxright">
                        Change
                    </div>

                </div>

                <div class="box2">
                    <p>
                        Proceed to Payment
                    </p>
                </div>

                <div class="cancel">
                    <p>
                        Cancel Order
                    </p>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
